        * {

        }

<body>
    <div class="calculation">
        <h2>Even number increases the score by 2 and odd number decreases the score by 2</h2>
        <h3>Enter an intiger</h3>
        <input type="text" class="input-text" value="0">
        <button onclick="even_odd()">Verify</button>
        <div class="score-box">
            <h4>Score:</h4>
            <h4 class="score">0</h4>
        </div>
    </div>
    <div class="result"><h1></h1></div>
